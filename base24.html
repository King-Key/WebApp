<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件 Base24 编码工具（自定义）</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: #2d3748;
            border-bottom: 3px solid #667eea;
            padding-bottom: 15px;
            margin-bottom: 25px;
            font-weight: 600;
            font-size: clamp(1.5rem, 4vw, 2rem);
        }
        
        .note {
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .upload-area {
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            background: #f7fafc;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: #edf2f7;
        }
        
        .upload-area.drag-over {
            border-color: #667eea;
            background: #e6fffa;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .upload-button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.2s ease;
        }
        
        .upload-button:hover {
            transform: translateY(-2px);
        }
        
        .file-info {
            margin: 15px 0;
            padding: 15px;
            background: #e6fffa;
            border-radius: 8px;
            display: none;
        }
        
        .progress-container {
            margin: 15px 0;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        textarea {
            width: 100%;
            min-height: 200px;
            max-height: 400px;
            padding: 15px;
            margin-top: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            resize: vertical;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            line-height: 1.4;
            background: #f8fafc;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .copy-button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s ease;
        }
        
        .copy-button:hover {
            background: #38a169;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
            }
            .upload-area {
                padding: 30px 15px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>文件 Base24 编码工具</h1>
    
    <div class="note">
        <strong>注意：</strong> Base24 是一个**自定义**的编码方案。本程序使用以下 24 个字符作为字符集：
        <br>
        <code style="background: rgba(255,255,255,0.2); padding: 4px 8px; border-radius: 4px; margin-top: 8px; display: inline-block;">0123456789ABCDEFGHIJKLMN</code>
    </div>

    <div class="upload-area" id="uploadArea">
        <div>
            <svg width="48" height="48" viewBox="0 0 24 24" fill="#667eea">
                <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" />
            </svg>
            <p style="margin: 15px 0 5px 0; font-weight: 500; color: #2d3748;">拖拽文件到此处或点击上传</p>
            <p style="margin: 0; color: #718096; font-size: 14px;">支持任何类型的文件</p>
            <button class="upload-button" onclick="document.getElementById('fileInput').click()">选择文件</button>
        </div>
    </div>
    
    <input type="file" id="fileInput" accept="*/*">
    
    <div class="file-info" id="fileInfo">
        <strong>文件信息：</strong>
        <div id="fileName"></div>
        <div id="fileSize"></div>
    </div>
    
    <div class="progress-container" id="progressContainer">
        <div style="margin-bottom: 8px; font-size: 14px; color: #4a5568;" id="progressText">编码中...</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p style="margin-top: 15px; color: #4a5568;">正在处理大文件，请耐心等待...</p>
    </div>
    
    <label for="output" style="font-weight: 500; color: #2d3748;">Base24 编码结果：</label>
    <textarea id="output" readonly placeholder="编码结果将显示在此处..."></textarea>
    
    <button class="copy-button" id="copyButton" onclick="copyToClipboard()" style="display: none;">复制结果</button>
</div>

<script>
    const BASE24_ALPHABET = '0123456789ABCDEFGHIJKLMN';
    const BASE = BigInt(BASE24_ALPHABET.length);

    function encodeBase24(bytes) {
        if (bytes.length === 0) return '';

        const chunkSize = 1000000; // 1MB chunks for better performance
        let result = '';
        
        for (let i = 0; i < bytes.length; i += chunkSize) {
            const chunk = bytes.slice(i, i + chunkSize);
            result += encodeChunk(chunk);
            
            // Update progress
            const progress = ((i + chunkSize) / bytes.length) * 100;
            updateProgress(Math.min(progress, 100));
        }
        
        return result;
    }

    function encodeChunk(bytes) {
        if (bytes.length === 0) return '';

        let integer = 0n;
        
        for (let i = 0; i < bytes.length; i++) {
            integer = (integer * 256n) + BigInt(bytes[i]);
        }

        let result = '';
        const ZERO = 0n;

        while (integer > ZERO) {
            const remainder = integer % BASE;
            result = BASE24_ALPHABET[Number(remainder)] + result;
            integer /= BASE;
        }
        
        let leadingZeroBytes = 0;
        for (let i = 0; i < bytes.length && bytes[i] === 0; i++) {
            leadingZeroBytes++;
        }

        return result || BASE24_ALPHABET[0];
    }

    function updateProgress(percent) {
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        
        if (progressFill && progressText) {
            progressFill.style.width = percent + '%';
            progressText.textContent = `编码中... ${Math.round(percent)}%`;
        }
    }

    function showProgress() {
        document.getElementById('progressContainer').style.display = 'block';
        document.getElementById('loading').style.display = 'block';
    }

    function hideProgress() {
        document.getElementById('progressContainer').style.display = 'none';
        document.getElementById('loading').style.display = 'none';
    }

    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function showFileInfo(file) {
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        
        fileName.textContent = `名称: ${file.name}`;
        fileSize.textContent = `大小: ${formatFileSize(file.size)}`;
        fileInfo.style.display = 'block';
    }

    function copyToClipboard() {
        const output = document.getElementById('output');
        output.select();
        document.execCommand('copy');
        
        const button = document.getElementById('copyButton');
        const originalText = button.textContent;
        button.textContent = '已复制！';
        setTimeout(() => {
            button.textContent = originalText;
        }, 2000);
    }

    // Drag and drop functionality
    const uploadArea = document.getElementById('uploadArea');
    
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        uploadArea.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
        uploadArea.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        uploadArea.addEventListener(eventName, unhighlight, false);
    });

    function highlight() {
        uploadArea.classList.add('drag-over');
    }

    function unhighlight() {
        uploadArea.classList.remove('drag-over');
    }

    uploadArea.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        
        if (files.length > 0) {
            handleFile(files[0]);
        }
    }

    function handleFile(file) {
        const outputElement = document.getElementById('output');
        const copyButton = document.getElementById('copyButton');
        
        if (!file) {
            outputElement.value = "请选择一个文件。";
            return;
        }

        showFileInfo(file);
        showProgress();
        copyButton.style.display = 'none';

        const reader = new FileReader();

        reader.onload = function(e) {
            try {
                const bytes = new Uint8Array(e.target.result);
                
                // Use setTimeout to allow UI updates
                setTimeout(() => {
                    try {
                        const base24Content = encodeBase24(bytes);
                        
                        outputElement.value = base24Content;
                        copyButton.style.display = 'inline-block';
                        hideProgress();
                        
                        console.log("文件 Base24 编码成功。");
                    } catch (error) {
                        outputElement.value = "编码失败: " + error.message;
                        hideProgress();
                        console.error("编码失败:", error);
                    }
                }, 100);
            } catch (error) {
                outputElement.value = "编码失败: " + error.message;
                hideProgress();
                console.error("编码失败:", error);
            }
        };

        reader.onerror = function(e) {
            outputElement.value = "文件读取错误: " + reader.error;
            hideProgress();
            console.error("文件读取错误:", reader.error);
        };

        reader.readAsArrayBuffer(file);
    }

    // File input change handler
    document.getElementById('fileInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        handleFile(file);
    });

    // Upload area click handler
    uploadArea.addEventListener('click', function() {
        document.getElementById('fileInput').click();
    });
</script>

</body>
</html>
